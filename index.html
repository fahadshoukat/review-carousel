<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Carousel</title>
    <script src="https://kit.fontawesome.com/70cc0068ca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Our Reviews</h1>
            <div class="underline"></div>
        </div>
        <div class="reviewCard">
            <div class="img-container">
                <img src="" id="person-img" alt="MyImg will be there">
            </div>
            <h4>Fahad Shoukat</h4>
            <p>Web Developer</p>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam velit iste impedit temporibus nisi
                maiores voluptas quia esse explicabo cum dignissimos reiciendis ipsam, deleniti fugiat sapiente optio
                recusandae nemo natus.
            </p>
            <div class="btn-container">
                <button class="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <button class="random-btn">Surprise Me</button>
        </div>
    </div>
</body>
<script src="review.js"></script>

</html>
